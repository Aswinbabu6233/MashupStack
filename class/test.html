<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML <bdi> Tag Example</title>
</head>
<body>
    <h1>Bidirectional Text Example</h1>
    <p>Below are usernames with comment counts:</p>

    <!-- Without bdi -->
    <h3>Without &lt;bdi&gt;:</h3>
    <p>1. ممد (5 comments)</p>
    <p>2. Alice (3 comments)</p>
    <p>3. יוסי (4 comments)</p>

    <!-- With bdi -->
    <h3>With &lt;bdi&gt;:</h3>
    <p>1. <bdi>محمد</bdi> (5 comments)</p>
    <p>2. <bdi>Alice</bdi> (3 comments)</p>
    <p>3. <bdi>יוסי</bdi> (4 comments)</p>
</body>
</html>
