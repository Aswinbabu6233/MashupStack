<!DOCTYPE html>
<html>
<head>
	<title>table</title>
</head>
<body>
<h2>Table demo</h2>
<table border="1";  
		style= "width: 250px; 
				height: 200px; 
/*				overflow: hidden;
*/				border-collapse: collapse; 
				/*background-color: black; 
				color: white; */
				text-align: center; 
				border-radius:0px 50px 50px 50px;">
	<tr><th>Slno:</th>
		<th>Name</th>
		<th>Age</th>
	</tr>
	<tr>
		<td>1</td>
		<td>Amal</td>
		<td>17</td>
	</tr>
	<tr>
		<td>2</td>
		<td>Arjun</td>
		<td>13</td>
	</tr>
	<tr>
		<td>3</td>
		<td>Aswin</td>
		<td>15</td>
	</tr>
</table>
<br>
<br>
<table border="1"; 
		style=" width: 300px; 
				height: 200px; 
				border-collapse: collapse;
				text-align: center; 
				">
	<tr >
		<td rowspan="2">A</td>
		<td>B</td>
		<td rowspan="3">D</td>
		<td colspan="2">E</td>
		<td>F</td>
	</tr>
	<tr>
		<td>C</td>
		<td rowspan="2">G</td>
		<td rowspan="2">H</td>
		<td rowspan="2">I</td>
	</tr>
	<tr>
		<td colspan="2">J</td>
	</tr>
	<tr>
		<td colspan="3">K</td>
		<td>L</td>
		<td colspan="2">M</td>
	</tr>
</table>

<br><br>
<table border="1"; 
		style=" width: 350px;
				height: 200px; 
				text-align: center;
				border-collapse: collapse; ">
	<tr>
		<td rowspan="2">A</td>
		<td>B</td>
		<td rowspan="2">C</td>
	</tr>
	<tr>
		<td>D</td>
	</tr>
	<tr>
		<td colspan="2">E</td>
		<td>F</td>
	</tr>
	<tr>
		<td>G</td>
		<td rowspan="2">H</td>
		<td>I</td>
	</tr>
	<tr>
		<td>J</td>
		<td>K</td>
	</tr>

</table>

</body>
</html>
