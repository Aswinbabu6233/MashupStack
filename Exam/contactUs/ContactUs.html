<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1><br>
    <form>
        <label for="Name">Name:</label>
        <input type="text" size="25" placeholder="Name"><br><br>
        <label for="Mobile">Mobile Number:</label>
        <input type="tel" placeholder="Mobile number" size="25"><br><br>
        <label for="Communivation">Communication Type:</label>
        <select name="Communication" id="Communication">
            <option value="Sales">Sales</option>
            <option value="Service">Service</option>
            <option value="Enquiry">Enquiry</option>
            <option value="Advertisement">Advertisement</option>
            <option value="Complaint">Complaint</option>
        </select><br><br>
        <label for="Description">Description:</label>
<textarea name="Description" id="Description" cols="42" rows="7"></textarea><br><br>
        <input type="submit">
    </form>
</body>
</html>
