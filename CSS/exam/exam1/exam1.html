<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .producttable {
            margin: 0 auto;
            width: 700px;
            padding: 30px 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            background-color: grey;
            color:white;
            border: 2px solid rgb(41, 40, 40);
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="producttable">
        <table>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Product Price</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Chips</td>
                <td>20/-</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rusk</td>
                <td>40/-</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Lays</td>
                <td>20/-</td>
            </tr><tr>
                <td>4</td>
                <td>Biscuit</td>
                <td>50/-</td>
            </tr></tr><tr>
                <td>5</td>
                <td>Achappam</td>
                <td>50/-</td>
            </tr>
        </table>
    </div>
</body>

</html>
