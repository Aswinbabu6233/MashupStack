<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        .maindiv {
            margin: 10% 30%;

        }
        a{
            color:white;
            font-size: 35px;
            font-weight: 600;
            text-decoration: none;
        }
        .btn{
            background-color: black;
            width: 100px;padding: 10px;
            align-items: center;
            border-radius: 15px;
            
        }
        a:hover{
            opacity: 0.3;
        }
        
    </style>
</head>

<body>
    <div class="maindiv">
        <div class="btn">
        <a href="https://www.google.com">Google</a>

        </div>
    </div>
</body>

</html>
